<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="flow-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9FD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C5CBF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Paso 1: Sutil (Opacidad baja) -->
  <rect x="6" y="6" width="24" height="24" rx="8" fill="url(#flow-grad)" opacity="0.3" />

  <!-- Paso 2: Intermedio (Opacidad media) -->
  <rect x="20" y="20" width="24" height="24" rx="8" fill="url(#flow-grad)" opacity="0.6" />

  <!-- Paso 3: Objetivo (Opacidad total + Check) -->
  <rect x="34" y="34" width="24" height="24" rx="8" fill="url(#flow-grad)" shadow="0 4px 10px rgba(0,0,0,0.1)" />
  
  <!-- Checkmark grueso y blanco -->
  <polyline points="40,46 45,51 52,41" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Chispas de AutomatizaciÃ³n (Magic Sparkles) -->
  <path d="M52 10c0 4-3 7-7 7 4 0 7 3 7 7 0-4 3-7 7-7-4 0-7-3-7-7z" fill="#4A9FD4" />
  <path d="M44 26c0 2-1.5 3.5-3.5 3.5 2 0 3.5 1.5 3.5 3.5 0-2 1.5-3.5 3.5-3.5-2 0-3.5-1.5-3.5-3.5z" fill="#6B8AD4" />
</svg>